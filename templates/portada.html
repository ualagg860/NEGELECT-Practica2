<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Sentimientos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #202123;
        }

        .options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .option-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 2.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e5e5e5;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: inherit;
            text-decoration: none;
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            background: rgba(255, 255, 255, 0.95);
        }

        .option-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        .option-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #202123;
        }

        .option-description {
            color: #666;
            line-height: 1.6;
            font-size: 1rem;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="animated-background" id="animatedBg"></div>

    <div class="container">
        <header>
            <div class="logo">Analizador de OPINIONES</div>
        </header>

        <div class="options-container">
            <a href="{{ url_for('chat') }}" class="option-card">
                <div class="option-icon">‚úçÔ∏è</div>
                <h2 class="option-title">Escribir Opini√≥n</h2>
                <p class="option-description">Analiza el sentimiento de un texto en tiempo real</p>
            </a>

            <a href="{{ url_for('file_upload') }}" class="option-card">
                <div class="option-icon">üìÅ</div>
                <h2 class="option-title">Cargar Archivo</h2>
                <p class="option-description">Obt√©n un resumen de las opiniones de tu producto</p>
            </a>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('animatedBg');
            const particleCount = 25;

            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() < 0.2 ? 
                    Math.random() * 50 + 20 : 
                    Math.random() * 30 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                
                container.appendChild(particle);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            createParticles();
        });
    </script>
</body>
</html>
